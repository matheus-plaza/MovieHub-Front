<div class="page-container">

  <div class="logo-area">
    <span class="brand-logo">MOVIEHUB</span>
  </div>

  <div class="form-box">
    <h2 class="form-title">Cadastre seu filme aqui</h2>

    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="movie-form">

      <div class="input-grid">

        <div class="form-group">
          <input type="text"
                 formControlName="title"
                 placeholder="Nome do filme"
                 class="dark-input">
        </div>

        <div class="form-group">
          <input type="text"
                 formControlName="description"
                 placeholder="Descrição do filme"
                 class="dark-input">
        </div>

        <div class="form-group">
          <input type="text"
                 onfocus="(this.type='date')"
                 onblur="(this.type='text')"
                 formControlName="releaseDate"
                 placeholder="Data de lançamento"
                 class="dark-input">
        </div>

        <div class="form-group">
          <input type="number"
                 formControlName="rating"
                 placeholder="Avaliação geral (0-10)"
                 class="dark-input"
                 min="0" max="10" step="0.1">
        </div>

        <div class="form-group">
          <select formControlName="streamingId" class="dark-input">
            <option value="" disabled selected>Onde está disponível?</option>
            @for (st of streamings; track st.id) {
              <option [value]="st.id">{{ st.name }}</option>
            }
          </select>
        </div>

        <div class="form-group">
          <select formControlName="categoryId" class="dark-input">
            <option value="" disabled selected>Qual categoria?</option>
            @for (cat of categories; track cat.id) {
              <option [value]="cat.id">{{ cat.name }}</option>
            }
          </select>
        </div>

      </div>

      <button type="submit" class="submit-btn" [disabled]="!movieForm.valid">
        Cadastrar filme
      </button>

      <div class="back-area">
        <a routerLink="/home" class="back-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Voltar para a Home
        </a>
      </div>

    </form>
  </div>
</div>
