<div id="sign-up-container" class="container">
  <div class="row justify-content-center">
    <div class="signup-box p-4">
      <h1 class="mb-4">Cadastre-se</h1>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <input type="text"
                 class="form-control custom-input"
                 formControlName="name"
                 placeholder="Seu nome completo">
        </div>

        <div class="mb-3">
          <input type="email"
                 class="form-control custom-input"
                 formControlName="email"
                 placeholder="Seu melhor e-mail">
        </div>

        <div class="mb-3">
          <input type="password"
                 class="form-control custom-input"
                 formControlName="password"
                 placeholder="Sua senha (mínimo 6 caracteres)">
        </div>

        <button type="submit"
                class="btn btn-danger w-100 custom-button mb-3"
                [disabled]="!signupForm.valid"> Cadastrar
        </button>

        <div class="text-center new-here">
          <span class="text-white">Já tem uma conta?</span>
          <a routerLink="/login" class="text-danger text-decoration-none ms-2">
            Faça Login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
